<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Bookmarks App</title>
</head>
<body>
    <header>
        <h1>My Bookmarks</h1>
    </header>
    <main>
        <div class="error-container">
        </div>
        <div>
            <button type="button" class="js-add-bookmark">Add Bookmark</button><br>
            <select name="rating" class="js-minimum-rating">
                <option value="0">Minimum Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </div>
            
            <section>
                <ul class="js-bookmark-list">
                    <li>
                    </li>
                </ul>
            </section>
        <div>
    
        
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
