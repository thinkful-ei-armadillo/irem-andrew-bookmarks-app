<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks App</title>
</head>
<body>
    <header>
        <h1>My Bookmarks</h1>
    </header>
    <main>
        <div>
            <button type="button" class="js-add-bookmark">Add Bookmark</button>
            <button type="button" class="js-minimum-rating">Minimum Rating</button>
        </div>
        <section>
            <ul class="js-bookmark-list">
                <li>
                    <p>Bookmark 1</p><br>
                    <p>Rating</p>
                    <button type="submit" class="js-remove-bookmark">Remove</button>
                </li>
            </ul>
            <div>
                <p>============</p>
            </div>
        </section>
        <div>
                <button type="button" class="js-add-bookmark">Add Bookmark</button>
                <button type="button" class="js-minimum-rating">Minimum Rating</button>
            </div>
            <form>
                <label for="item-title">
                    <input type="text" name="title" id="item-title" placeholder="Title">
                </label>
                <label for="item-url">
                    <input type="text" name="url" id="item-url" placeholder="URL">
                </label>
                <label for="item-rating">
                    <input type="number" name="rating" id="item-rating" placeholder="Rating">
                </label>
                <label for="item-description">
                    <input type="text" name="description" id="item-description" placeholder="Description">
                </label>
                <br>
                <button type="submit" class="js-add-bookmark-button">Submit</button>
                <button type="button" class="js-close-add-bookmark-button">Close</button>
            </form>
            <section>
                <ul class="js-bookmark-list">
                    <li>
                        <p>Bookmark 1</p><br>
                        <p>Rating</p>
                        <button type="submit" class="js-remove-bookmark">Remove</button>
                    </li>
                </ul>
            </section>
    </main>
</body>
</html>
